name: Auto publish latest version

on:
  push:
    paths:
      - "versions/**"
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find latest version
        id: find
        run: |
          LATEST=$(ls -1 versions | sort -V | tail -n 1)
          echo "LATEST=$LATEST" >> $GITHUB_ENV
      - name: Copy latest version to root
        run: |
          rm -f index.html app.js styles.css
          cp versions/${LATEST}/index.html .
          cp versions/${LATEST}/app.js .
          cp versions/${LATEST}/styles.css .
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "auto: publish ${LATEST}"
          git push
